plugins {
    // Apply the java-library plugin to add support for Java Library
   id 'java'
   id 'kr.entree.spigradle' version '2.2.3'
}

group 'Sheep.Wars'
version '1.0-SNAPSHOT'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation spigot('1.15.2')
    // https://mvnrepository.com/artifact/com.moandjiezana.toml/toml4j
compile group: 'com.moandjiezana.toml', name: 'toml4j', version: '0.7.2'
}

spigot {
    // The 'name' and 'version' will be set to project.version and project.name, 
    // But we may set those manually.
    name = 'Sheep_Wars'
    version = '1.0.0'
}